<div id="character_similarity_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Character Similarity</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <p>Settings for the character similarity finder extension.</p>
            <label for="char_sim_embedding_url">Embedding URL</label>
            <input id="char_sim_embedding_url" class="text_pole" type="text" placeholder="http://127.0.0.1:5001/api/v1/embeddings" title="The full URL to the embeddings endpoint of your backend (e.g., KoboldCpp).">
        </div>
    </div>
</div>
